<div class="container">
  <div class="row">
    <form class="employee-form" color="dark">
      <fieldset class="employee-full-width">
        <input id="company" matInput placeholder="Company (disabled)" disabled value="DATIS">
        <label for="company">Company</label>
      </fieldset>

      <table class="employee-full-width" cellspacing="0">
        <tr>
          <td>
            <fieldset class="employee-full-width">
              <input id="firstName" matInput placeholder="First name" name="firstName" [(ngModel)]='employee.firstName'
                     required>
              <label for="firstName">First Name</label>
            </fieldset>
          </td>
          <td>
            <fieldset class="employee-full-width">
              <input id="middleName" matInput placeholder="Middle Name" name="middleName" [(ngModel)]='employee.middleName'>
              <label for="middleName">Middle Name</label>
            </fieldset>
          </td>
          <td>
            <fieldset class="employee-full-width">
              <input id="lastName" matInput placeholder="Last Name" name="lastName" [(ngModel)]='employee.lastName'>
              <label for="lastName">Last Name</label>
            </fieldset>
          </td>
        </tr>
      </table>
      <fieldset class="employee-full-width">
        <input id="street" matInput placeholder="Street Address" name="street" [(ngModel)]='address.street' required> <label
        for="street">Street</label>
      </fieldset>

      <table class="employee-full-width" cellspacing="0">
        <tr>
          <td>
            <fieldset class="employee-full-width">
              <input id="city" matInput placeholder="City" name="city" [(ngModel)]='address.city' required>
              <label for="city">City</label>
            </fieldset>
          </td>
          <td>
            <fieldset class="employee-full-width">
              <input id="state" matInput placeholder="State" name="state" [(ngModel)]='address.state' required>
              <label for="state">State</label>
            </fieldset>
          </td>
          <td>
            <fieldset class="employee-full-width">
              <input id="country" matInput placeholder="Country" name="country" value="United States"
                     [(ngModel)]='address.country'
                     required>
              <label for="country">Country</label>
            </fieldset>
          </td>
          <td>
            <fieldset class="employee-full-width">
              <input id="zip" matInput #postalCode maxlength="5" name="zip" placeholder="Postal Code"
                     [(ngModel)]='address.zip'
                     type="number" value="14623" required>
              <label for="zip">Postal Code</label>
              <!--<mat-hint align="end">{{String(address.zip).length}} / 5</mat-hint>-->
            </fieldset>
          </td>
        </tr>
      </table>
      <table>
        <tr>
          <td>
            <fieldset class="employee-full-width">
              <input id="username" matInput placeholder="Username" name="username" [(ngModel)]='employee.username' required>
              <label for="username">Username</label>
            </fieldset>
          </td>
          <td>
            <fieldset class="employee-full-width">
              <input id="email" matInput placeholder="Email" name="email" type="email" [(ngModel)]='employee.email' required>
              <label for="email">Email ID</label>
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>
            <fieldset>
              <mat-select id="gender" placeholder="Gender" [ngModelOptions]="{standalone: true}" [(ngModel)]='employee.gender'>
                <mat-option *ngFor="let gender of genders" [value]='gender' (onSelectionChange)="gender">
                  {{gender}}
                </mat-option>
              </mat-select>
              <label for="gender">Gender</label>
            </fieldset>
          </td>
          <td>
            <fieldset color="dark">
              <input id="dob" name="dateOfBirth" matInput [matDatepicker]="picker" placeholder="Date of Birth"
                     [(ngModel)]='employee.dateOfBirth'>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <label for="dob">Date of Birth</label>
            </fieldset>
          </td>
          <td>
            <fieldset class="employee-full-width">
              <!--<span matPrefix>+1 &nbsp;</span>-->
              <input id="telephone" type="tel" name="phoneNumber" matInput placeholder="Telephone"
                     [(ngModel)]='employee.phoneNumber'>
              <label for="telephone">Phone No.</label>
            </fieldset>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <div class="row">
      <span class="flexor">
        <button mat-raised-button color="primary" (click)="editEmployeeAndAddress()">Submit</button>
        <button mat-raised-button color="warn" routerLink="/hr">Cancel</button>
      </span>
  </div>
</div>
