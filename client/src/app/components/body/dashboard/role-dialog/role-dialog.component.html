<h1 align="center" mat-dialog-title>
  Manage roles for employees
</h1>
<div mat-dialog-content>
  <div class="row">
    <mat-form-field>
      <mat-select placeholder="Employee">
        <mat-option *ngFor="let employee of employees" [value]="employee.email">
          {{employee.firstName}}&nbsp;{{employee.lastName}}&nbsp;({{employee.email}})
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions align="center">
  <button mat-button (click)="onNoClick()">SUMBIT</button>
  <button mat-button (click)="onNoClick()">CANCEL</button>
</div>
